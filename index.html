<!DOCTYPE html>
<html lang="eng">
<head>
<style>
#blog{justify-content:space-between; animation:colors 2s infinite alternate;background:linear-gradient(to right,red,blue,green);display:flex;  padding:0px;margin-left:10px;border-radius:90px; margin-top:70px;}
#img1{border-radius:50%; height:500px;width:500px; animation:left-right 5s infinite alternate; box-shadow:0px 0px 10px white;}
#img2{border-radius:50%;  height:500px;width:500px;  animation:right-left 5s infinite alternate; box-shadow:0px 0px 10px white;}
#content{animation:zoom 2s infinite alternate,color 2s infinite alternate;font-style:italic; color:white; margin-top:80px; background:linear-gradient(green,red); box-shadow:0px 0px 20px black; border-radius:50%; padding:20px; height:300px;font-weight:bold; font-size:20px;}			
h1{text-align:center;}
@keyframes colors{
            from{background:linear-gradient(to right,red,blue,green);}
             to{background:linear-gradient(to left,red,blue,green);}
}			 

@keyframes zoom{
          from{transform:scale(0.7);}
		  to{transform:scale(1.3);}
		  }
@keyframes left-right{
          from{transform:translate(500px);}
           to{transform:translate(-0px);}
}		   
@keyframes right-left{
          from{transform:translate(-500px);}
           to{transform:translate(0px);
}
@keyframes zoom{
           from{transform:scale(0.8);}
		    to{transform:scale(1);}
			}			
</style>
</head>

</div>

</html>
