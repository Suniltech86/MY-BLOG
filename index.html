<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Main Layout */
#blog {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    animation: colors 2s infinite alternate;
    width: 100%;
    padding: 20px;
    margin-top: 50px;
    border-radius: 30px;
    box-sizing: border-box;
}
#img1, #img2 {
    border-radius: 50%;
    height: 400px;
    width: 400px;
    box-shadow: 0px 0px 10px white;
    margin: 10px;
}
#img1 {
    animation: left-right 5s infinite alternate;
	
}
#img2 {
    animation: right-left 5s infinite alternate;
}
#content {
    animation: zoom 2s infinite alternate;
    background: linear-gradient(green, red, green);
    font-style: italic;
    color: white;
    margin: 20px;
    box-shadow: 0px 0px 20px black;
    border-radius: 50%;
    padding: 20px;
    height: 250px;
    width: 250px;
    font-weight: bold;
    font-size: 18px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
h1 {
    text-align: center;
    margin: 5px;
}

/* Animations */
@keyframes colors {
    from { background: linear-gradient(to right, red, blue, green); }
    to { background: linear-gradient(to left, red, blue, green); }
}
@keyframes zoom {
    from { transform: scale(0.8); }
    to { transform: scale(1.2); }
}
@keyframes left-right {
    from { transform: translateX(500px); }
    to { transform: translateX(0px); }
}
@keyframes right-left {
    from { transform: translateX(-480px); }
    to { transform: translateX(0px); }
}

/* Mobile Responsive Changes */
@media (max-width: 768px) {
    #img1, #img2 {
        height: 200px;
        width: 200px;
    }
    #content {
        height: 200px;
        width: 200px;
        font-size: 16px;
    }
    #blog {
        flex-direction: column;
        align-items: center;
    }
}
</style>
</head>
<body>
<div id="blog">
    <div>
        <img src="s1.jpeg" id="img1">
    </div>

    <div id="content">
        <h1>SUNIL</h1>
        <h1>THE</h1>
        <h1>WEB DESIGNER</h1>
    </div>

    <div>
        <img src="s4.jpeg" id="img2">
    </div>
</div>
</body>
</html>
